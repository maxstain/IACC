<div class="container">
  <div class="header">
    <div class="intro">
      <h1>Available apartments</h1>
      <p>
        Explore our selection of apartments available for rent. Find your
        perfect home today!
      </p>
    </div>
    <div class="search-bar">
      <input
        [(ngModel)]="inputData"
        type="text"
        placeholder="Search apartments..."
      />
      <button (click)="search()" class="btn">Search</button>
    </div>
  </div>

  <div class="apartment-list">
    <app-apartment-card
      *ngFor="let apartment of apartments"
      [apartment]="apartment"
    />
  </div>
</div>
