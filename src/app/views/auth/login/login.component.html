<div class="container w-50 p-5 border rounded-2 shadow-sm">
    <form class="d-flex flex-column justify-content-center align-items-center" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1>Login</h1>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" formControlName="email" />
            <small class="text-danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                Email is required
            </small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" formControlName="password" type="password" />
            <small class="text-danger" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                password is required
            </small>
        </div>

        <div *ngIf="errMsg" style="color: red">{{ errMsg }}</div>

        <button class="btn btn-primary my-2" type="submit" [disabled]="submitting">Login</button>
    </form>
</div>
