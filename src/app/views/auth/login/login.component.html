<div class="container w-50 shadow-sm p-4 mt-5 bg-white border rounded-4">
    <form class="d-flex flex-column justify-items-center" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1 class="text-center">Login</h1>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" formControlName="email" />
            <small class="text-danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                Email is required
            </small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" formControlName="password" type="password" />
            <small class="text-danger" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                password is required and must be at least 6 characters long
            </small>
        </div>

        <div *ngIf="errMsg" style="color: red">{{ errMsg }}</div>

        <button class="btn btn-primary my-2" type="submit" [disabled]="submitting">Login</button>
    </form>
</div>
