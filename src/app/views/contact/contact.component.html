<div class="contact-container">
  <h1>Contact Us</h1>
  <form (submit)="onSubmit()" [formGroup]="form" class="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" type="text" id="name" name="name" required class="form-control" />
      <label for="email">Email:</label>
      <input formControlName="email" type="email" id="email" name="email" required class="form-control" />
      <label for="message">Message:</label>
      <textarea formControlName="message" id="message" name="message" required class="form-control"></textarea>
    </div>
    <button type="submit" [disabled]="!form.valid" class="submit-button">
      Submit
    </button>
  </form>
  <div *ngIf="submitted" class="thank-you-message">
    <p>Thank you for contacting us! We will get back to you soon.</p>
  </div>
</div>
