<div class="d-flex flex-wrap container placeholder-glow">
    <div *ngFor="let item of items" class="card w-25 mx-8" aria-hidden="true">
        <img class="card-img-top bg-secondary" height="100px">
        <div class="card-body">
            <h5 class="card-title">
                <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
            </p>
            <a class="btn btn-success disabled placeholder col-6" aria-disabled="true"></a>
        </div>
    </div>
</div>
