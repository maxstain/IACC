<div class="container">
  <!-- add-apartment.component.html -->
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label>Name</label>
      <input formControlName="name" />
      <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        Name is required
      </small>
    </div>

    <div>
      <label>Description</label>
      <textarea formControlName="description"></textarea>
    </div>

    <div>
      <label>Location</label>
      <input formControlName="location" />
    </div>

    <div>
      <label>Price</label>
      <input type="number" formControlName="price" />
    </div>

    <div>
      <label>Image URL</label>
      <input formControlName="imageUrl" />
    </div>

    <div>
      <label>Features</label>
      <div>
        <input #featInput placeholder="Add feature (e.g., WiFi)" />
        <button type="button" (click)="addFeatureChip(featInput.value); featInput.value=''">
          Add feature
        </button>
      </div>

      <ul>
        <li class="rounded-pill" *ngFor="let f of featuresArray.controls; let i = index">
          {{ f.value }}
          <button type="button" (click)="removeFeature(i)">Ã—</button>
        </li>
      </ul>
    </div>

    <div *ngIf="errorMsg" style="color: red">{{ errorMsg }}</div>

    <button type="submit" [disabled]="submitting">Create</button>
  </form>
</div>
