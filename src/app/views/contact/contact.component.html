<div class="contact-container">
  <h1>Contact Us</h1>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        ngModel
        required
        class="form-control"
      />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        class="form-control"
      />
      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        ngModel
        required
        class="form-control"
      ></textarea>
    </div>
    <button
      type="submit"
      [disabled]="!contactForm.form.valid"
      class="submit-button"
    >
      Submit
    </button>
  </form>
  <div *ngIf="submitted" class="thank-you-message">
    <p>Thank you for contacting us! We will get back to you soon.</p>
  </div>
</div>
