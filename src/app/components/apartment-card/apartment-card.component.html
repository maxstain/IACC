<div class="apartment-card">
  <img
    class="apartment-image"
    [src]="apartment.imageUrl"
    alt="{{ apartment.name }}"
  />
  <div>
    <div class="apartment-name">{{ apartment.name }}</div>
    <div class="apartment-location">{{ apartment.location }}</div>
    <div class="apartment-price">{{ apartment.price | currency }}</div>
  </div>
  <button (click)="goToDetails()">View</button>
</div>
